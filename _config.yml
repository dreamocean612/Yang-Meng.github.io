# Basic Site Settings
locale                   : "en-US"
site_theme               : "default" # Currently available options are "default", "air"

title                    : "Meng Yang | Mechanical Engineering PhD Student"
title_separator          : "-"
name                     : &name "Meng Yang"
description              : &description "Meng Yang's academic homepage and research portfolio"

# ！！！这里改成你自己的 GitHub Pages 地址设置
# 你现在的仓库是 dreamocean612/Yang-Meng.github.io，
# 对应访问路径是：https://dreamocean612.github.io/Yang-Meng.github.io
url                      : "https://dreamocean612.github.io"
baseurl                  : "/Yang-Meng.github.io"
repository               : "dreamocean612/Yang-Meng.github.io"

# Site Author - 侧边栏个人信息
author:
  # Biographic information
  avatar           : "E24D902E-A32E-4A7A-B403-9C7B0CBBDA44_1_105_c.jpeg"
  name             : "Meng Yang"
  pronouns         :  # 如果以后想写可以改成 "she/her"
  bio              : "Ph.D. student in Mechanical Engineering at the University of Georgia. Research interests include intelligent manufacturing, robotics, large language models."
  location         : "Athens, Georgia, USA"
  employer         : "University of Georgia"
  uri              :
  email            : "ym94910@uga.edu"

  # Academic websites（以后有了可以把链接贴上来）
  academia         :
  arxiv            :
  googlescholar    :  # e.g. "https://scholar.google.com/citations?user=XXXX"
  inspire-hep      :
  impactstory      :
  orcid            :
  semantic         :
  pubmed           :
  researchgate     :
  scopus           :

  # Repositories and software development
  bitbucket        :
  codepen          :
  dribbble         :
  github           : "dreamocean612"
  kaggle           :
  stackoverflow    :

  # Social media（暂时都留空，需要哪个就填哪个）
  linkedin         : https://www.linkedin.com/in/yang-meng-0b2535242/


# Publication Category - 显示论文类别用的标题
publication_category:
  books:
    title: 'Books'
  manuscripts:
    title: 'Journal Articles'
  conferences:
    title: 'Conference Papers'

# Site Settings
teaser                   :
breadcrumbs              : false
words_per_minute         : 160
future                   : true
read_more                : "disabled"
talkmap_link             : false
comments:
  provider               :
  disqus:
    shortname            :
  discourse:
    server               :
  facebook:
    appid                :
    num_posts            :
    colorscheme          :
staticman:
  allowedFields          : ['name', 'email', 'url', 'message']
  branch                 : "gh-pages"
  commitMessage          : "New comment."
  filename               : comment-{@timestamp}
  format                 : "yml"
  moderation             : true
  path                   : "_data/comments/{options.slug}"
  requiredFields         : ['name', 'email', 'message']
  transforms:
    email                : "md5"
  generatedFields:
    date:
      type               : "date"
      options:
        format           : "iso8601"
atom_feed:
  hide                   : false
  path                   :

# SEO Related
google_site_verification :
bing_site_verification   :
alexa_site_verification  :
yandex_site_verification :


# Analytics
analytics:
  provider               : "false"
  google:
    tracking_id          :

# Reading Files
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - CHANGELOG
  - Capfile
  - config
  - Dockerfile
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - local
  - log
  - node_modules
  - package.json*
  - Rakefile
  - README
  - tmp
  - vendor
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Collections
collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: true
      comment: true
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: true
      share: true

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
permalink: /:categories/:title/
timezone: Etc/UTC

# Plugins
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development
